<script type="template" id="modal">
  <div class="review-list"></div>
  <div class="form" data-role='review-form'>
    <h3 class="form__title">Отзыв:</h3>
    <form class="form__fields" id="form">
      <input class="field form__name" type="text" placeholder="Укажите ваше имя" data-role="review-name">
      <input class="field form__place" type="text" placeholder="Укажите место" data-role="review-place">
      <textarea class="field form__text" name="" id="" cols="30" rows="10" placeholder="Оставить отзыв" data-role="review-text"></textarea>
    </form>
    <a href="#" class="form__button" id="button" data-role="review-button">Добавить</a>
    <span class="form__error"></span>
  </div>
</script>
